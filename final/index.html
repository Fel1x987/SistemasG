<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Practica 14 (Shapes)</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0px;
            background-color: black;
        }
        p, h1{
            color: white;
        }
        #map {
            width: 100%;
            height: 500px;
        }
        </style>
</head>
<body onload="getLoc()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="map"></div>
            </div>
            <div class="col-12 col-md-6">
                <h1>Ciudades m√°s peligrosas</h1>
                <div id="data"></div>
            </div>
        </div>
    </div>
    <script>
        function getLoc(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(iniciaMapa);
            } else{
                mapa.innerHTML= "Favor de dar permiso de usar GPS";
            }
        }

        function iniciaMapa(posicion) {
            var cord = {lat: posicion.coords.latitude, lng: posicion.coords.longitude}
            var props = {
                center: cord,
                zoom: 3,
                mapTypeId: 'terrain'
            };
            var map = new google.maps.Map(document.getElementById("map"), props);            
            //Usar json validator
            //fetch solo jala en HTTPS (en seguros)
            fetch('locations.json')
            .then(function(response){
                //console.log(response);
                response.json().then(function(locations){
                    //console.log(locations);
                    var datos = document.getElementById("data");
                        var html = `
                        <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                            <th scope="col">Municipio</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Habitantes</th>                            
                            </tr>
                        </thead>
                        <tbody>                        
                        `;
                        var coordlines = [];
                    locations.forEach(municipio => {
                        coordlines.push(municipio.coordenadas);
                        var circle = new google.maps.Circle({
                        strokeColor: '#FF0000',
                        strokeOpacity: 0.5,
                        strokeWeight: 2,
                        fillColor: '#FF0000',
                        fillOpacity: 0.35,
                        map: map,
                        center : municipio.coordenadas,
                        radius : Math.sqrt(municipio.habitantes) * 40
                        });
                        html += `
                        <tr>
                        <th scope="row">${municipio.nombre}</th>
                        <td>${municipio.estado}</td>
                        <td>${municipio.habitantes}</td>                        
                        </tr>
                        `;       
                   });
                   //console.log(coordlines);
                   var trazo = new google.maps.Polyline({
                        path: coordlines,
                        strokeColor: '#FF0000',
                        strokeOpacity: 1,
                        strokeWeight: 1,
                        geodesic:true
                   });

                   trazo.setMap(map);
                   html += `</tbody>
                            </table>`;
                    datos.innerHTML = html;
                });
            }); //Comunicacion con cualquier API en el mundo
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3AeaFGSYUxlTyT2hNNEnu8uEuqWe3duU&callback=iniciaMapa" async defer></script>
</body>    
</html>
