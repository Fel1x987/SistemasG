<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The World</title>
    <link rel="shortcut icon" type="image/jpg" href="https://i.pinimg.com/originals/c5/a3/64/c5a36465ac070f70b0a0fe6d4897ea0c.png"/>

    <style>

        body {
            background-color:rgb(60, 60, 60);

        #map {

</head>
<body>
    <div class="container-fluid">
        <button onclick="cargarMapa()"></button>
        <div class="row">
            <div class="col-12 col-md-6">
                <div id="map"></div>  
            </div>                             
            <div class="col-12 col-md-6">
                 <h2>Destinos turisticos</h2>                 
                 <div id="data"></div>                 
                 <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">

                            <img src="images/borabora.jpg" class="d-block w-100" alt="Bora Bora">
                          </div>
                          <div class="carousel-item">
                            <img src="images/zante.jpg" class="d-block w-100" alt="Zante">
                          </div>
                          <div class="carousel-item">
                            <img src="images/dagent.jpg" class="d-block w-100" alt="Anse source dâ€™argent">
                          </div>
                          <div class="carousel-item">

                          </div>
                          <div class="carousel-item">
                            <img src="images/tulum.png" class="d-block w-100" alt="Tulum">
                          </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>

            </div>
        </div>
    </div>
    <!-- Bootstrap 5 beta -->
