  <!-- Modal INGRESAR -->
<div class="modal fade" id="ingresarmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingresar</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="formaingresar">
            <div class="row">
                <div class="col-12 m-2">
                    <input type="email" required class="form-control" placeholder="Ingresa tu correo" id="correo">
                </div>
            </div>
            <div class="row">
                <div class="col-12 m-2">
                    <input type="password" required class="form-control" placeholder="Ingresa tu contraseña" id="contrasena">
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button class="btn btn-primary">Ingresar</button>
                    <p class="error text-danger"></p>
                </div>
            </div>
          </form>
          <div class="row">
            <div class="col-12 text-center">
              <span onclick="entrarGoogle()" class="btn btn-danger">Ingresa con Gmail!</span>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>          
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Regiser -->
<div class="modal fade" id="registrarmodal" role="dialog" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Registrar</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="formaregistrar">
            <div class="row">
              <div class="col-12 m-2">
                  <input type="text" required class="form-control" placeholder="Ingresa tu nombre" id="rnombre">
              </div>
          </div>
            <div class="row">
                <div class="col-12 m-2">
                    <input type="email" required class="form-control" placeholder="Ingresa tu correo" id="rcorreo">
                </div>
            </div>
            <div class="row">
                <div class="col-12 m-2">
                    <input type="password" required class="form-control" placeholder="Ingresa tu contraseña" id="rcontrasena">
                </div>
            </div>
            <div class="row">
              <div class="col-12 m-2">
                  <input type="number" required class="form-control" placeholder="Ingresa tu numero" step="any" id="rtelefono">
              </div>
            </div>
            <div class="row">
              <div class="col-12 m-2">
                  <input type="text" required class="form-control" placeholder="Ingresa tu direccion" id="rdireccion">
              </div>
          </div>
            <div class="row">
                <div class="col-12 text-center">
                    <input type="submit" value="Registrarse" class="btn btn-primary"></input>                    
                    <p class="error text-danger"></p>
                </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>          
        </div>
      </div>
    </div>
  </div>
