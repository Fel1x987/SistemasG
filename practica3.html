<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 3</title>
</head>
<body>
    <h2>Haz click para obtener coordenas de donde estás uwu</h2>
    <button onclick="getLoc()">Clickeame!</button>
    <p id="mapa"></p>

    <script>
        var mapa = document.getElementById("mapa");
        function getLoc(){
            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(showPosition);
            } else{
                mapa.innerHTML= "No jaló :(";
            }
        }

        function showPosition(posicion){
            console.log(posicion);
            mapa.innerHTML = "lat : " + posicion.coords.latitude + "<br>" + "Longitud " + posicion.coords.longitude;
        }
    </script>
</body>
</html>
